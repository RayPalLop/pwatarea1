<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios B√°sicos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: #555;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        
        <div class="form-container">
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">
                        <span class="icon">üë§</span>Nombre Completo:
                    </label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="email">
                        <span class="icon">üìß</span>Correo Electr√≥nico:
                    </label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="edad">
                        <span class="icon">üéÇ</span>Edad:
                    </label>
                    <input type="number" id="edad" name="edad" min="1" max="120" required placeholder="Ingresa tu edad">
                </div>

                <button type="submit" class="submit-btn">
                    <span class="icon">üöÄ</span>Enviar Informaci√≥n
                </button>
            </form>

            <div id="successMessage" class="success-message">
                <strong>¬°√âxito!</strong> Tu informaci√≥n ha sido enviada correctamente.
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Volver al men√∫ principal</a>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const edad = document.getElementById('edad').value;
            
            // Validaci√≥n b√°sica
            if (nombre && email && edad) {
                // Mostrar mensaje de √©xito
                document.getElementById('successMessage').style.display = 'block';
                
                // Simular env√≠o exitoso
                setTimeout(() => {
                    alert(`Informaci√≥n recibida:\nNombre: ${nombre}\nEmail: ${email}\nEdad: ${edad} a√±os`);
                    document.getElementById('contactForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
